<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tabs</title>
    <style>
        .tabs-navigation {
            display: flex;
            gap: 0;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 1rem 1.5rem;
            color: #666;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .tab-btn:hover {
            color: #000;
            background: rgba(0, 0, 0, 0.05);
        }

        .tab-btn.active {
            color: #000;
            border-bottom-color: #007bff;
            background: rgba(0, 0, 0, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tabs-navigation">
        <button class="tab-btn active" data-tab="checkins">
            Check-ins
        </button>
        <button class="tab-btn" data-tab="alunos">
            Alunos
        </button>
        <button class="tab-btn" data-tab="conta">
            Conta
        </button>
    </div>

    <div id="tab-checkins" class="tab-content active">
        <h3>Check-ins Content</h3>
        <p>This is the check-ins tab content.</p>
    </div>

    <div id="tab-alunos" class="tab-content">
        <h3>Alunos Content</h3>
        <p>This is the alunos tab content.</p>
    </div>

    <div id="tab-conta" class="tab-content">
        <h3>Conta Content</h3>
        <p>This is the conta tab content.</p>
    </div>

    <script>
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('tab-btn')) {
                console.log('Tab clicked:', e.target.getAttribute('data-tab'));
                const tabName = e.target.getAttribute('data-tab');
                
                // Remove active from all tabs and content
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // Add active to clicked tab and corresponding content
                e.target.classList.add('active');
                const targetContent = document.getElementById('tab-' + tabName);
                if (targetContent) {
                    targetContent.classList.add('active');
                    console.log('Tab activated:', tabName);
                } else {
                    console.error('Tab content not found:', 'tab-' + tabName);
                }
            }
        });
    </script>
</body>
</html>
