<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Aluno - JiuLOG</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/aluno.js" defer></script>
</head>
<body>
    <!-- Partículas flutuantes -->
    <div class="particles" id="particles"></div>
    
    <header>
        <h2 id="aluno_nome">
            <i class="fas fa-user-graduate"></i>
            Bem-vindo, Aluno
        </h2>
        <div id="academia_info_aluno" style="display:flex;align-items:center;gap:8px">
            <!-- Logo e nome da academia serão preenchidos via JS -->
        </div>
        <a href="php/logout.php" class="btn logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            Deslogar
        </a>
    </header>
    
    <div class="container-dashboard">
        <!-- Minha Academia -->
        <div class="card">
            <h3><i class="fas fa-building"></i> Minha Academia</h3>
            <div id="academia_container">
                <div class="table-loading"><i class="fas fa-spinner fa-spin"></i> Carregando...</div>
            </div>
            <div class="form-group" style="margin-top:12px">
                <select id="trocar_academia_select">
                    <option value="">Selecionar nova academia...</option>
                </select>
                <button id="btn_trocar_academia" class="btn" style="margin-left:8px"><i class="fas fa-exchange-alt"></i> Solicitar troca</button>
            </div>
        </div>
        <!-- Status das aulas -->
        <div class="card">
            <h3><i class="fas fa-chart-line"></i> Status das Aulas</h3>
            <p id="aulas_faltando" class="text-center"></p>
        </div>

        <!-- Horários de Treino -->
        <div class="card">
            <h3><i class="fas fa-calendar-alt"></i> Meus Horários de Treino</h3>
            <div id="horarios_treino_container">
                <div class="table-loading">
                    <i class="fas fa-spinner fa-spin"></i> Carregando horários...
                </div>
            </div>
        </div>

        <!-- Histórico de Presença -->
        <div class="card">
            <h3><i class="fas fa-history"></i> Histórico de Presença</h3>
            <div id="historico_presenca_container">
                <div class="table-loading">
                    <i class="fas fa-spinner fa-spin"></i> Carregando histórico...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Criar partículas flutuantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 10;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Inicializar partículas
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
