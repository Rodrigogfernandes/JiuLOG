<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Aluno - JiuLOG</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/aluno.css">
    <link rel="stylesheet" href="css/mobile.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="objects/images/favicon/jiu_jitsu2.png">
    <script src="js/custom-alert.js" defer></script>
    <script src="js/aluno.js" defer></script>
</head>

<body>
    <!-- Partículas flutuantes -->
    <div class="particles" id="particles"></div>

    <header>
        <div class="header-left">
            <div id="academia_info">
                <div id="academia_logo"></div>
            </div>

            <div class="header-title">
                <span id="academia_nome"></span>
                <h2 id="aluno_nome"><span id="aluno_nome_text"></span></h2>
                <div class="aluno-faixa-grau">
                    <span class="aluno-faixa" id="faixa_aluno"></span>
                </div>
            </div>
        </div>

        <div class="header-actions">
            <a href="php/logout.php" class="btn logout-btn">
                <i class="fas fa-sign-out-alt"></i> Sair
            </a>
        </div>
    </header>

    <div class="container-dashboard">
        <!-- Navegação das abas -->
        <div class="tabs-navigation" style="display:flex;align-items:center;justify-content:space-between;">
            <div>
                <button class="tab-btn active" data-tab="horarios"><i class="fas fa-calendar-alt"></i> Horários</button>
                <button class="tab-btn" data-tab="historico"><i class="fas fa-history"></i> Histórico</button>
                <button class="tab-btn " data-tab="academia"><i class="fas fa-building"></i> Minha Academia</button>
                <button class="tab-btn" data-tab="conta"><i class="fas fa-user-cog"></i> Conta</button>
            </div>
            <div style="display:flex;gap:8px;align-items:center">
                <button id="btn-checkin-livre" class="btn btn-sm"><i class="fas fa-check"></i> Marcar presença (Livre)</button>
            </div>
        </div>

        <!-- Conteúdo das abas -->
        <div class="tab-content" id="tab-academia">
            <div class="card">
                <h3><i class="fas fa-building"></i> Minha Academia</h3>
                <div id="academia_container">
                    <div class="table-loading"><i class="fas fa-spinner fa-spin"></i> Carregando...</div>
                </div>
                <div class="form-group" style="margin-top:12px">
                    <select id="trocar_academia_select">
                        <option value="">Selecionar nova academia...</option>
                    </select>
                    <button id="btn_trocar_academia" class="btn" style="margin-left:8px"><i class="fas fa-exchange-alt"></i> Solicitar troca</button>
                </div>
            </div>
        </div>

        <div class="tab-content active" id="tab-horarios">
            <div class="card">
                <h3><i class="fas fa-chart-line"></i> Status das Aulas</h3>
                <p id="aulas_faltando" class="text-center"></p>
            </div>
            <div class="card">
                <h3><i class="fas fa-calendar-alt"></i> Meus Horários de Treino</h3>
                <div id="horarios_treino_container">
                    <div class="table-loading"><i class="fas fa-spinner fa-spin"></i> Carregando horários...</div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="tab-historico">
            <div class="card">
                <h3><i class="fas fa-history"></i> Histórico de Presença</h3>
                <div id="historico_presenca_container">
                    <div class="table-loading"><i class="fas fa-spinner fa-spin"></i> Carregando histórico...</div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="tab-conta">
            <div class="card">
                <h3><i class="fas fa-user-cog"></i> Minha Conta</h3>
                <p>Área para dados da conta do aluno (em breve).</p>
            </div>
        </div>
    </div>

    <script>
        // Criar partículas flutuantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 10;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>

</html>
