<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mestre - JiuLOG</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/professor.js" defer></script>
</head>

<body>
    <!-- Partículas flutuantes -->
    <div class="particles" id="particles"></div>

    <header>
        <h2>
            <i class="fas fa-chalkboard-teacher"></i>
            Bem-vindo, Mestre <span id="professor_nome"></span>
        </h2>
        <div>
            <a href="php/novo_aluno.php" class="novo-aluno-btn">
                <i class="fas fa-user-plus"></i>
                Novo Aluno
            </a>
            <a href="php/logout.php" class="btn logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Deslogar
            </a>
        </div>
    </header>

    <div class="container-dashboard">

        <!-- Check-ins pendentes -->
        <div class="card">
            <h3><i class="fas fa-clock"></i> Check-ins Pendentes</h3>
            <div id="checkins_container" class="grid grid-2">
                <!-- JS irá preencher os check-ins aqui -->
            </div>
        </div>

        <!-- Encontrar Aluno -->
        <div class="card">
            <h3><i class="fas fa-search"></i> Encontrar Aluno</h3>
            <div class="search-box">
                <input type="text" id="search" placeholder="Digite o nome ou email do aluno..." autocomplete="off" spellcheck="false">
            </div>
            <div id="search-results" class="search-results" style="display: none;">
                <!-- Resultados da busca aparecerão aqui -->
            </div>
        </div>

        <!-- Gerenciar aluno -->
        <div class="card">
            <h3><i class="fas fa-users"></i> Gerenciar Aluno Selecionado</h3>
            <div id="alunos_container" class="grid grid-3">
                <!-- JS irá preencher os alunos aqui -->
            </div>
        </div>

    </div>

    <!-- Modal de Edição do Aluno -->
    <div id="modal-editar-aluno" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-user-edit"></i> Editar Aluno</h3>
                <button type="button" class="btn-fechar-modal" id="btn-fechar-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="form-editar-aluno" class="aluno-form">
                    <input type="hidden" name="aluno_id" id="modal-aluno-id">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Nome:</label>
                            <input type="text" name="nome" id="modal-aluno-nome" required>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" name="email" id="modal-aluno-email" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Faixa:</label>
                            <select name="faixa" id="modal-aluno-faixa">
                                <option value="Branca">Branca</option>
                                <option value="Azul">Azul</option>
                                <option value="Roxa">Roxa</option>
                                <option value="Marrom">Marrom</option>
                                <option value="Preta">Preta</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Grau:</label>
                            <input type="number" name="graus" id="modal-aluno-graus" min="0" max="4">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Aulas para subir de nível:</label>
                            <input type="number" name="aulas_faltando" id="modal-aluno-aulas" min="0" max="100">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btn-cancelar-edicao">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button type="button" class="btn btn-primary" id="btn-salvar-edicao">
                    <i class="fas fa-save"></i> Salvar Alterações
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Gerenciar Check-in -->
    <div id="modal-gerenciar-checkin" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-calendar-check"></i> Gerenciar Check-in</h3>
                <button type="button" class="btn-fechar-modal" id="btn-fechar-modal-checkin">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="checkin-info">
                    <!-- Informações do check-in serão preenchidas aqui -->
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Status:</label>
                        <select id="checkin-status" name="status">
                            <option value="pendente">Pendente</option>
                            <option value="aprovado">Aprovado</option>
                            <option value="reprovado">Reprovado</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="btn-excluir-checkin">
                    <i class="fas fa-trash"></i> Excluir Check-in
                </button>
                <button type="button" class="btn btn-secondary" id="btn-cancelar-checkin">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button type="button" class="btn btn-primary" id="btn-salvar-status">
                    <i class="fas fa-save"></i> Salvar Status
                </button>
            </div>
        </div>
    </div>

    <script>
        // Criar partículas flutuantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 10;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';

                particlesContainer.appendChild(particle);
            }
        }

        // Inicializar partículas
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>

</html>
