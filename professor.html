<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mestre - JiuLOG</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/professor.js" defer></script>
</head>

<body>
    <!-- Partículas flutuantes -->
    <div class="particles" id="particles"></div>

    <header>
        <h2>
            <i class="fas fa-chalkboard-teacher"></i>
            Bem-vindo, Mestre <span id="professor_nome"></span>
        </h2>
        <div>
            <a href="php/novo_aluno.php" class="novo-aluno-btn">
                <i class="fas fa-user-plus"></i>
                Novo Aluno
            </a>
            <a href="php/logout.php" class="btn logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Deslogar
            </a>
        </div>
    </header>

    <div class="container-dashboard">

        <!-- Check-ins pendentes -->
        <div class="card">
            <h3><i class="fas fa-clock"></i> Check-ins Pendentes</h3>
            <div id="checkins_container" class="grid grid-2">
                <!-- JS irá preencher os check-ins aqui -->
            </div>
        </div>

        <!-- Encontrar Aluno -->
        <div class="card">
            <h3><i class="fas fa-search"></i> Encontrar Aluno</h3>
            <div class="search-box">
                <input type="text" id="search" placeholder="Digite o nome ou email do aluno..." autocomplete="off" spellcheck="false">
            </div>
            <div id="search-results" class="search-results" style="display: none;">
                <!-- Resultados da busca aparecerão aqui -->
            </div>
        </div>

        <!-- Gerenciar aluno -->
        <div class="card">
            <h3><i class="fas fa-users"></i> Gerenciar Aluno Selecionado</h3>
            <div id="alunos_container" class="grid grid-3">
                <!-- JS irá preencher os alunos aqui -->
            </div>
        </div>

    </div>

    <script>
        // Criar partículas flutuantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 10;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';

                particlesContainer.appendChild(particle);
            }
        }

        // Inicializar partículas
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>

</html>
