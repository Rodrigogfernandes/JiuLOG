<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Professor</title>
<link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="container">
    <h2>Login Professor</h2>

    <!-- Aviso de erro -->
    <div id="erro" style="display:none; color:#fff; background:#e60000; padding:10px; border-radius:5px; margin-bottom:10px;">
        Email ou senha incorretos!
    </div>
    
    <form method="POST" action="php/login_professor.php">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>
    <p>Não possui cadastro?</p>
    <button onclick="window.location.href='cadastro_professor.html'">Cadastrar como Professor</button>
    <a href="index.html"><button>Voltar</button></a>
</div>
<script>
    const params = new URLSearchParams(window.location.search);
    if (params.has('erro')) {
        const erro = document.getElementById('erro');
        erro.style.display = 'block';

        // depois de 10 segundos, esconde a mensagem
        setTimeout(() => {
            erro.style.display = 'none';
        }, 10000);

        // Remove o parâmetro da URL sem recarregar a página
        params.delete('erro');
        const newUrl = window.location.pathname + '?' + params.toString();
        window.history.replaceState({}, '', newUrl);
    }
</script>
</body>
</html>
