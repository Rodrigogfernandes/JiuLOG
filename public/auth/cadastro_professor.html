<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Professor - JiuLOG</title>
    <link rel="icon" type="image/png" href="../assets/images/favicon/jiu_jitsu2.png">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Partículas flutuantes -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo">
            <i class="fas fa-fist-raised"></i>
            JiuLOG
        </div>
        <h2><i class="fas fa-chalkboard-teacher"></i> Cadastro de Professor</h2>
        
        <form method="POST" action="../../api/auth/cadastro_professor.php" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" name="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <input type="password" name="senha" placeholder="Crie uma senha" required>
            </div>
            <div class="form-group">
                <input type="text" name="academia_nome" placeholder="Nome da academia" required>
            </div>
            <div class="form-group">
                <label style="display:block;margin-bottom:6px;opacity:.85"><i class="fas fa-image"></i> Logomarca da academia</label>
                <input type="file" name="academia_logo" accept="image/*">
            </div>
            <button type="submit" class="btn w-100">
                <i class="fas fa-user-plus"></i>
                Cadastrar
            </button>
        </form>
        
        <div class="button-container">
            <a href="login_professor.html" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i>
                Voltar para Login
            </a>
        </div>
    </div>

    <script>
        // Criar partículas flutuantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Inicializar partículas
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
