<body>

        </div>

        <!-- Conteúdo das abas -->
        <div class="tab-content" id="tab-academia">
            <div class="card">
                <h3><i class="fas fa-building"></i> Minha Academia</h3>
                <div id="academia_container">

        <div class="tab-content active" id="tab-horarios">

                <h3><i class="fas fa-chart-line"></i> Status das Aulas</h3>
                <p id="aulas_faltando" class="text-center"></p>
            </div>
            <div class="card">
                <h3><i class="fas fa-calendar-alt"></i> Meus Horários de Treino</h3>
                <div id="horarios_treino_container">
                    <div class="table-loading"><i class="fas fa-spinner fa-spin"></i> Carregando horários...</div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="tab-historico">
            <div class="card">
                <h3><i class="fas fa-history"></i> Histórico de Presença</h3>
                <div id="historico_presenca_container">
                    <div class="table-loading"><i class="fas fa-spinner fa-spin"></i> Carregando histórico...</div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="tab-conta">
            <div class="card">
                <h3><i class="fas fa-user-cog"></i> Minha Conta</h3>
                <div id="conta-info" style="margin-bottom:20px;text-align:center;">
                    <h4 id="aluno-nome-conta" style="margin:5px 0;"></h4>
                    <p style="margin:5px 0;"><strong>Academia:</strong> <span
                            id="academia-nome-conta">Carregando...</span></p>
                    <p style="margin:5px 0;"><strong>Professor:</strong> <span id="professor-nome">Carregando...</span>
                    </p>

                    <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label>Apelido (exibido no cabeçalho):</label>
                        <input type="text" name="apelido" id="conta-apelido" placeholder="Ex: João">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="senha-atual">Senha Atual:</label>
                            <input type="password" id="senha-atual" name="senha_atual">
                        </div>
                        <div class="form-group">
                            <label for="nova-senha">Nova Senha:</label>
                            <input type="password" id="nova-senha" name="nova_senha">
                        </div>
                        <label class="form-label">Deixe em branco para manter a senha atual</label>
                    </div>
                    <div class="form-actions1">
                    <button type="submit" class="btn btn-primary1">
                        <i class="fas fa-save"></i> Salvar Alterações
                    </button>
                    <button type="button" class="btn btn-danger1" id="btn-excluir-conta">
                        <i class="fas fa-trash"></i> Excluir Conta
                    </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Criar partículas flutuantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 10;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
    <!-- Estrutura do modal (inicialmente oculto) -->
    <div id="action-modal" class="custom-confirm-modal">
        <div class="custom-confirm-modal-content">
            <div id="action-modal-body" class="modal-body">
                Escolha uma ação para este horário:
            </div>
            <div class="modal-buttons">
                <button id="action-confirmar" class="btn-confirm">
                    <i class="fas fa-check"></i> Confirmar presença
                </button>
                <button id="action-editar" class="btn-edit">
                    <i class="fas fa-edit"></i> Editar horário
                </button>
                <button id="action-excluir" class="btn-delete">
                    <i class="fas fa-trash"></i> Excluir horário
                </button>
                <button id="action-cancel" class="btn-cancel">
                    Cancelar
                </button>
            </div>
